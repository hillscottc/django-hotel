<nav><a href="{% url 'hotelapp:index' %}"><- Hotels</a></nav>

<h1>{{ hotel }}</h1>



<form action="{% url 'hotelapp:reserve' hotel.id %}" method="post">
	{% csrf_token %}
	<p>Name: <input type="text" name="customer" /></p>
	<p>Date: <input type="text" name="date_res" value='2000-01-01'/></p>
	<br/>
	<input type="submit" value="Add!" />
</form>


<h3>Current Reservations</h3>
<ul>
{% for reservation in hotel.reservation_set.all %}
    <li>{{ reservation }}</li>
{% endfor %}
</ul>
